<!DOCTYPE html>
<html>
<head>
    <title>Form Đăng Ký</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            background-color: #ffffff;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        button[type="submit"], button[type="reset"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button[type="reset"] {
            background-color: #ff0000;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Form Đăng Ký</h2>
    <form action="#" method="post">
        <label for="your name">Họ và tên:</label>
        <input type="text" id="your name" name="your name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label>Sở thích:</label>
        <input type="checkbox" name="hobby[]" value="Du lich"> Du lịch
        <input type="checkbox" name="hobby[]" value="Am nhac"> Âm nhạc
        <input type="checkbox" name="hobby[]" value="The thao"> Thể thao
        <br>

        <button type="submit">Gửi thông tin</button>
        <button type="reset">Nhap lại</button>
    </form>
</div>
</body>
</html>
