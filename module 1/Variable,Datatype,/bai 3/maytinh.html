<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }

        input[type="number"] {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        h3 {
            font-size: 18px;
        }

        #result {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<input type="number" id="num1" placeholder="Nhập số thứ nhất">
<input type="number" id="num2" placeholder="Nhập số thứ hai">
<button onmouseout="Add()">Cộng</button>
<button onclick="Sub()">Trừ</button>
<h3>Kết quả:</h3>
<div id="result">Đây là kết quả</div>

<script>
    function Add() {
        var number1 = document.getElementById("num1").value;
        var number2 = document.getElementById("num2").value;
        var result = Number(number1) + Number(number2);
        document.getElementById("result").innerHTML = result;
    }

    function Sub() {
        var number1 = document.getElementById("num1").value;
        var number2 = document.getElementById("num2").value;
        var result = Number(number1) - Number(number2);
        document.getElementById("result").innerHTML = result;
    }
</script>
</body>
</html>
