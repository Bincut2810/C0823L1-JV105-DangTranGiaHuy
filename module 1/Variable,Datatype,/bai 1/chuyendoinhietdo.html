<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyen doi nhiet do</title>
</head>
<body>
<input type="number" placeholder="Do C" id="c">
<button onclick="chuyenDoi()">Nhap</button>
<p id="result"></p>
<script>
    function chuyenDoi() {
        let doC = +document.getElementById("c").value;
        let doF = (9*doC / 5) + 32;
        document.getElementById("result").innerHTML = "Result : " + doF;
    }
</script>

</body>
</html>
