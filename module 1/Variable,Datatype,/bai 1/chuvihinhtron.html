<!DOCTYPE html>
<html>
<head>
    <title>Chu vi hinh tron</title>
</head>
<body>
<h1>Tinh chu vi hinh tron</h1>

<label for="radiusInput">Nhap ban kinh (r):</label>
<input type="number" id="radiusInput">
<button onclick="calculateCircumference()">Tinh chu vi</button>

<p id="result"></p>

<script>
    function calculateCircumference() {

        var radius = parseFloat(document.getElementById("radiusInput").value);


        var circumference = 2 * Math.PI * radius;


        var resultElement = document.getElementById("result");
        resultElement.innerHTML = "Chu vi cua hinh tron la : " + circumference.toFixed(2);
    }
</script>
</body>
</html>
