<!DOCTYPE html>
<html>
<head>
    <title>Tang gia tri</title>
</head>
<body>
<script>
    // Định nghĩa hàm tăngGiatri
    function tangGiaTri(so) {
        // Tăng giá trị số lên 1
        var ketQua = so + 1;
        return ketQua;
    }

    let soBanDau = 8;
    let ketQua = tangGiaTri(soBanDau);

    document.write("Ket qua sau khi tang gia tri " + ketQua);
</script>
</body>
</html>
