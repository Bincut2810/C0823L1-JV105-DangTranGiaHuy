<script>
    function soSanhVaTinhTong(thamSo1, thamSo2) {
        if (thamSo1 > thamSo2) {

            alert("Tham so thu nhat lon hon tham so thu hai");
        } else {

            return thamSo1 + thamSo2;
        }
    }


    var thamSo1 = 10;
    var thamSo2 = 5;
    var ketQua = soSanhVaTinhTong(thamSo1, thamSo2);


    if (ketQua !== undefined) {
        console.log("Tong cua 2 tham so la " + ketQua);
    }

</script>
