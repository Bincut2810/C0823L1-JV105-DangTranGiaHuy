<script>
    /
    function tinhDienTichHinhTron(banKinh) {
        const dienTich = Math.PI * Math.pow(banKinh, 2);
        return dienTich;
    }


    function tinhChuViHinhTron(banKinh) {
        const chuVi = 2 * Math.PI * banKinh;
        return chuVi;
    }


    const banKinhHinhTron = 4;
    const dienTich = tinhDienTichHinhTron(banKinhHinhTron);
    const chuVi = tinhChuViHinhTron(banKinhHinhTron);

    alert("Diện tích hình tròn là: " + dienTich);
    alert("Chu vi hình tròn là: " + chuVi);



</script>
