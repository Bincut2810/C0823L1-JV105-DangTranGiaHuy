<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <title>Order drink</title>
</head>
<body>
    <script>
        function drinkOrder()
        {
            const menu =
                {
                    1: {name: "Cafe", price: 20.000 + "VND"},
                    2: {name: "Cam vat", price: 30.000 + "VND"},
                    3: {name: "Nuoc ep ca rot", price: 80.000 + "VND"},
                    4: {name: "Nuoc ep ca chua", price: 44.000 + "VND"},
                    5: {name: "Nuoc loc ", price: 10.000 + "VND"},
                    6: {name: "Nuoc dua", price: 40.000 + "VND"},
                };
            let totalAmount = 0;

            do {
                console.log("menu:  ");
                for (const key in menu)
                {
                    console.log(`${key}.${menu[key].name}`);
                }
                console.log("7. Thoat goi mon");


                let choice = parseInt(prompt("chon so tuong ung voi nuoc uong"));

                if (menu[choice]) {
                    let quantity = parseInt(prompt(`Nhap so luong ${menu[choice].name}`));
                    totalAmount = menu[choice].price * quantity;
                    console.log(`Da dat ${quantity} ${menu[choice].name}, tong so tien la ${totalAmount} dong`);

                } else if (choice === 7)
                {
                    console.log("cam on ban da dat mon");
                    break;
                } else {
                    console.log("lua chon k hop le. chon lai please")
                }
            } while (true);
        }

        drinkOrder();
    </script>
</body>
