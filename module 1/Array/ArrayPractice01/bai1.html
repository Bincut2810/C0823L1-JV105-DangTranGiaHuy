<!DOCTYPE html>
<html>
<head>
    <title>Xac dinh so lon hon 10</title>
</head>
<body>
<script>

    let mangSoNguyen = [5, 12, 8, 15, 3, 10, 9, 20, 7, 11];


    let soLuongSoLonHonHoacBang10 = 0;
    for (let i = 0; i < mangSoNguyen.length; i++) {
        if (mangSoNguyen[i] >= 10) {
            soLuongSoLonHonHoacBang10++;
        }
    }

    console.log("Co " + soLuongSoLonHonHoacBang10 + " so lon hon hoac bang 10 trong mang");
</script>
