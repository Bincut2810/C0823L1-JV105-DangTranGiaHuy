<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mo ta nhiet do</title>
</head>
<body>
<script>
    class Temperature {
        celsius;
        constructor(celsius) {
            this.celsius = celsius;
        }
        fahrenheit() {
            return 9/5 * this.celsius + 32;
        }
        kelvins() {
            return this.celsius + 273.15
        }
    }
    let temperature = new Temperature(88);
    let my_fahrenheit = temperature.fahrenheit();
    let my_kelvins = temperature.kelvins();

    document.write("Nhiet do K: " + my_kelvins + "<br>" + "nhiet do F:" + my_fahrenheit)
</script>

</body>
</html>
