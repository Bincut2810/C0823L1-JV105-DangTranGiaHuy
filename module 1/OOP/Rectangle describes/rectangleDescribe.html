<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mo ta hinh chu nhat</title>
</head>
<body>
<canvas id="RectangleCanvas" width="800" height="700"></canvas>
<script>
    class Rectangle {
        width;
        height;
        constructor(width, height) {
            this.width = width;
            this.height = height;
        }
        getWidth() {
            return this.width;
        }
        getHeight() {
            return this.height;
        }
        setWidth(width) {
            this.width = width;
        }
        setHeight(height) {
            this.height = height;
        }
        getArea() {
            return this.width * this.height;
        }
        getPerimeter() {
            return (this.height + this.width) * 2;
        }
    }
    let myRectangle = new Rectangle(200,80);
    let width = myRectangle.getWidth();
    let height = myRectangle.getHeight();
    myRectangle.setWidth(270);
    myRectangle.getWidth();
    document.write(myRectangle.getWidth());

    let canvas = document.getElementById("RectangleCanvas");
    let ctx = canvas.getContext('2d');
    ctx.fillStyle = "purple";
    ctx.fillRect(10, 10, width, height)
</script>

</body>
</html>
