<!DOCTYPE html>
<html>
<head>
    <title>temperature management</title>
</head>
<body>
<script>
    while (true) {
        var nhietDo = parseInt(prompt("Nhap nhiet do hien tai:"));

        if (isNaN(nhietDo)) {
            alert("Vui long nhap so");
            continue;
        }

        if (nhietDo > 100) {
            alert("Nhiet do qua cao hay giam nhiet do");
        } else if (nhietDo < 20) {
            alert("Nhiet do qua thap hay tang nhiet do");
        } else {
            alert("Nhiet do on dinh");
        }

        var tiepTuc = confirm("Still wanna check the temperature?");
        if (!tiepTuc) {
            break;
        }
    }
</script>
</body>
</html>
