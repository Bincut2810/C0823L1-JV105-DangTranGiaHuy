<!DOCTYPE html>
<html>
<head>
    <title>Fibonacci chia het cho 5</title>
</head>
<body>
<h1>Nhap so n : </h1>
<input type="number" id="inputNumber">
<button onclick="findFibonacci()">Tim so Fibonacci</button>
<p id="result"></p>

<script>
    function findFibonacci() {
        const n = parseInt(document.getElementById('inputNumber').value);
        let fib1 = 0;
        let fib2 = 1;
        let result = 0;

        for (let i = 1; i <= n; i++) {
            const temp = fib1 + fib2;
            fib1 = fib2;
            fib2 = temp;

            if (temp % 5 === 0) {
                result = temp;
                break;
            }
        }

        document.getElementById('result').textContent = `So fibonacci dau tien chia het cho 5 la : ${result}`;
    }
</script>
</body>
</html>
