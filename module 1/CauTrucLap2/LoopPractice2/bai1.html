<!DOCTYPE html>
<html>
<head>
    <title>Fibonacci Sequence</title>
</head>
<body>
<h1>Fibonacci Sequence using do-while loop</h1>
<script>
    function generateFibonacciDoWhile(n) {
        let fib = [0, 1];
        let i = 2;
        do {
            fib[i] = fib[i - 1] + fib[i - 2];
            i++;
        } while (i < n);
        return fib;
    }

    const n = 10; // Số phần tử trong dãy Fibonacci
    const fibonacciSeries = generateFibonacciDoWhile(n);

    document.write(`Fibonacci Sequence for n = ${n}: ${fibonacciSeries.join(', ')}`);
</script>
</body>
</html>
