<!DOCTYPE html>
<html>
<head>
    <title>Tinh gia dien</title>
</head>
<body>
<h1>Tinh gia dien</h1>
<form id="electricityForm">
    <label for="consumption">So dien tieu thu  (kWh):</label>
    <input type="number" id="consumption" name="consumption" required>
    <input type="submit" value="Tinh gia dien">
</form>
<p id="result"></p>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const form = document.getElementById("electricityForm");
        const resultElement = document.getElementById("result");

        form.addEventListener("submit", function(event) {
            event.preventDefault();

            const consumption = parseFloat(document.getElementById("consumption").value);

            let price;

            if (consumption <= 50) {
                price = consumption * 1,500;
            } else if (consumption <= 100) {
                price = 50 * 1,500 + (consumption - 50) * 2,000;
            } else if (consumption <= 200) {
                price = 50 * 1,500 + 50 * 2,000 + (consumption - 100) * 2,500;
            } else {
                price = 50 * 1,500 + 50 * 2,000 + 100 * 2,500 + (consumption - 200) * 3,000;
            }

            resultElement.innerHTML = `Gia dien cho ${consumption} kWh la: ${price} VND`;
        });
    });

</script>
</body>
</html>
