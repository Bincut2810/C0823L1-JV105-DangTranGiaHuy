<!DOCTYPE html>
<html>
<head>
  <title>Tinh dien tich tam giac vuong</title>
</head>
<body>
<h1>Tinh dien tich tam giac vuong</h1>
<label>Nhap do dai canh a: <input type="text" id="sideA"></label>
<label>Nhap do dai canh  b: <input type="text" id="sideB"></label>
<button onclick="calculateArea()">Tinh dien tich</button>
<p id="result"></p>

<script>
  function calculateArea() {
    var sideA = parseFloat(document.getElementById('sideA').value);
    var sideB = parseFloat(document.getElementById('sideB').value);
    if (!isNaN(sideA) && !isNaN(sideB)) {
      var area = (sideA * sideB) / 2;
      document.getElementById('result').innerHTML = "Dien tich tam giac vuong la: " + area + " don vi";
    } else {
      document.getElementById('result').innerHTML = "Nhap 2 canh a,b hop le";
    }
  }
</script>
</body>
</html>
