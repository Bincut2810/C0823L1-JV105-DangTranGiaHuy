<!DOCTYPE html>
<html>
<head>
    <title>Tinh thue thu nhap ca nhan</title>
</head>
<body>
<h1>Tinh thue thu nhap ca nhan</h1>

<label for="income">Nhap thu nhap ca nhan cua ban </label>
<input type="number" id="income">
<button onclick="tinhThue()">Tinh thue</button>

<p id="result"></p>

<script>
    function tinhThue() {

        var income = parseFloat(document.getElementById("income").value);


        var tax;
        if (income <= 5000) {
            tax = 0;
        } else if (income <= 10000) {
            tax = (income - 5000) * 0.1;
        } else if (income <= 20000) {
            tax = 5000 * 0.1 + (income - 10000) * 0.15;
        } else {
            tax = 5000 * 0.1 + 10000 * 0.15 + (income - 20000) * 0.2;
        }


        var resultElement = document.getElementById("result");
        resultElement.innerHTML = "Thue thu nhap ca nhan cua ban la " + tax + " VND";
    }
</script>
</body>
</html>
