<!DOCTYPE html>
<html>
<head>
    <title>Giai phuong trinh bac 2</title>
</head>
<body>
<h1>Giai phuong trinh bac 2: ax^2 + bx + c = 0</h1>
<label for="a">Nhap a:</label>
<input type="number" id="a" step="any"><br>
<label for="b">Nhap b:</label>
<input type="number" id="b" step="any"><br>
<label for="c">Nhap  c:</label>
<input type="number" id="c" step="any"><br>
<button onclick="solveQuadratic()">Giai phuong trinh</button><br>

<p id="result"></p>

<script>
    function solveQuadratic() {
        const a = parseFloat(document.getElementById("a").value);
        const b = parseFloat(document.getElementById("b").value);
        const c = parseFloat(document.getElementById("c").value);

        const delta = b * b - 4 * a * c;

        if (delta > 0) {
            const x1 = (-b + Math.sqrt(delta)) / (2 * a);
            const x2 = (-b - Math.sqrt(delta)) / (2 * a);
            document.getElementById("result").textContent = `Phuong trinh co 2 nghiem: x1 = ${x1}, x2 = ${x2}`;
        } else if (delta === 0) {
            const x = -b / (2 * a);
            document.getElementById("result").textContent = `Phuong trinh co nghiem kep: x = ${x}`;
        } else {
            document.getElementById("result").textContent = "Phuong trinh khong co nghiem thuc";
        }
    }
</script>
</body>
</html>
