<!DOCTYPE html>
<html>
<head>
    <title>Chuyen doi  째C sang 째F</title>
</head>
<body>
<h1>Chuyen doi do Celsius sang do Fahrenheit</h1>
<label>Nhap do Celsius: <input type="text" id="celsius"></label>
<button onclick="convertToFahrenheit()">Chuyen doi</button>
<p id="result"></p>

<script>
    function convertToFahrenheit() {
        var celsius = parseFloat(document.getElementById('celsius').value);
        if (!isNaN(celsius)) {
            var fahrenheit = (celsius * 9/5) + 32;
            document.getElementById('result').innerHTML = celsius + " 째C = " + fahrenheit + " 째F";
        } else {
            document.getElementById('result').innerHTML = "Vui long nhap so hop le";
        }
    }
</script>
</body>
</html>
