<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh so ngay trong thang</title>
</head>
<body>
<h1>Kiem tra so ngay trong thang</h1>
<input type="number" min="1" max="12" id="month" placeholder="Nhap thang" style="width: 10%">
<button onclick="check_month()">Check</button>
<p id="result"></p>
<script>
    let thang_1 ="1";
    let thang_2 ="2";
    let thang_3 ="3";
    let thang_4 ="4";
    let thang_5 ="5";
    let thang_6 ="6";
    let thang_7 ="7";
    let thang_8 ="8";
    let thang_9 ="9";
    let thang_10 ="10";
    let thang_11 ="11";
    let thang_12 ="12";

    function check_month() {
        let month=document.getElementById(month).value
        switch (month) {
            case thang_1:
            case thang_3:
            case thang_5:
            case thang_7:
            case thang_8:
            case thang_10:
            case thang_12:
            document.getElementById("result").innerHTML("Thang "+ month+"co 31 ngay");
            break;
            case thang_4:
            case thang_6:
            case thang_9:
            case thang_11:
           document.getElementById("result").innerHTML("Thang"+ month +"co 30 ngay");
           break;
            case thang_2:
                document.getElementById("result").innerHTML("Thang" + month+"co 28 hoac 29 ngay");
            break;
            default:
                document.getElementById("result").innerHTML"vui long nhap lai thang"
        }
    }
</script>

</body>
</html>
